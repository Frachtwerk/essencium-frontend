name: ğŸš€ Build
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{secrets.NX_CLOUD_ACCESS_TOKEN}}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx affected --target=lint --parallel=5

  vitest:
    name: ğŸƒ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ğŸƒ Run Vitest
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx affected --target=test --parallel=5

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install pnpm & deps
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: nrwl/nx-set-shas@v3

      - run: pnpm install --frozen-lockfile

      - name: ğŸƒ Build
        if: steps.cache-dist.outputs.cache-hit != 'true'
        run: NX_BRANCH=$GITHUB_HEAD_REF npx nx build app

      - name: Cache dist
        id: cache-dist
        uses: actions/cache@v3
        with:
          path: packages/app/dist
          key: ${{ GITHUB_HEAD_REF }}-dist

      - name: Archive app build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist_app
          path: |
            packages/app/dist
          retention-days: 2

      - name: Archive lib build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist_lib
          path: |
            packages/lib/dist
          retention-days: 2
