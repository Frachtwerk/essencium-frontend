on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          monorepo: true
          package-name: essencium-frontend
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
